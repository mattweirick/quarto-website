- title: "What’s in a workload? Affect, burnout, and complicating capacity in academic librarians"
  type: "Published"
  short: "Burnout2022"
  author:
    - Matthew Weirick Johnson
    - Sylvia Page
  date: 2022-12-01
  year: 2022
  journal: "</br>In C. Holm, A. Guimaraes & N. Marcano (Eds.) <em>Academic Librarian Burnout: Causes and Responses</em>"
  abstract: "The connections between emotional labor and emotional exhaustion are underexplored in burnout literature. This is particularly troubling for service professions and feminized fields such as librarianship where invisible labor in the form of emotional labor is often an expected aspect of the job. To better consider affective and emotional labor, we explore these concepts and their application in library literature, and we discuss the ways that burnout is gendered and raced. We consider existing literature on burnout in academic libraries, assessment of burnout among academic librarians, and proposed solutions for burnout. We present several recommendations for approaching affect, burnout, and complicating capacity in order to more holistically understand and combat burnout."
  pdf: https://escholarship.org/content/qt6w86w41v/qt6w86w41v.pdf
