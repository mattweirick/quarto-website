- title: "Personal health data, surveillance, & biopolitics: Toward a personal health data information literacy"
  type: "Published"
  short: "DILPH2021"
  author:
    - Matthew Weirick Johnson
  date: 2018-01-01
  year: 2018
  journal: "<em> Progressive Librarian</em>"
  abstract: "As consumer wearable health and mobile health technologies become embedded in everyday life, coalescing with the integration and use of personal health data and the personal health record in the sprawling domains of the medical-industrial complex (MIC), health/information literacy (H/IL) and data information literacy (DIL), become more important, both for users of these wearable devices and for undergraduate students who might be folded into the research process as participants or researchers.
            </br>
            The present paper argues for the integration of information literacy skills and instruction with a critical understanding of personal health data to provide useful skills for managing the massive amounts of personal health data that users are generating. My goal is to argue for an expansion of data information literacy to provide the necessary skills for users and researchers to critically assess their relationship to personal health data, understanding the concurrent modes of doing and undergoing surveillance." 
  pubopen: http://www.progressivelibrariansguild.org/PL/PL46/150johnson.pdf
  categories:
    - Information Literacy
    - 2018
    
- title: "‘All human beings, as we meet them, are commingled out of good and evil’: Connections between person and place in <em>Wuthering Heights</em>"
  type: "Published"
  short: "WH2016"
  author:
