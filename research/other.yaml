- title: "Teaching in the digital library: A partnership between teaching librarians and digital library staff"
  type: "Published"
  short: "digital2021"
  author:
    - Matthew Weirick Johnson
    - Salma Abumeeiz
    - Elizabeth McAulay
  date: 2021-07-07
  year: 2021
  journal: "<em> College & Research Libraris News</em>"
  abstract: "On March 10, 2020, UCLA announced a transition to remote teaching through the end of winter quarter. Remote teaching has been extended through all subsequent teaching periods through summer 2021. Similarly, remote work has remained a predominant work situation for the majority of UCLA Library staff, although some staff have returned to in-person work to support services that required on-site activity. A wider return to work will begin in July 2021. After this year and a half of remote teaching, UCLA is planning to return to primarily in-person instruction starting in fall 2021 in line with changes to Los Angeles County public health guidelines."
