  date: 2016-04-12
  year: 2016
  journal: "<em> Philologia</em>"
  abstract: "Wuthering Heights presents two very different locations: Wuthering Heights and Thrushcross Grange. Within the novel, these two locations are constantly at war, as are their inhabitants, forming two dueling camps. This paper looks at the locative characterizations developed by the Heights and the Grange in their inhabitants and the movements of the various characters of the novel."
